<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Avatar Viewer</title>
    <link rel="stylesheet" href="./styles.css" />
</head>
<body>
    <header class="toolbar">
        <h1>Photoreal Avatar Viewer</h1>
        <div class="controls">
            <label>
                Model URL:
                <input id="modelUrl" type="text" placeholder="/Human%20woman%20Diana%20Alatalo.glb" />
            </label>
            <button id="loadBtn">Load</button>
            <button id="idleBtn">Idle</button>
            <button id="blinkBtn">Blink</button>
        </div>
    </header>

    <div id="scene"></div>

    <footer class="foot">
        <small>Drop in your GLB with ARKit blendshapes and press Load.</small>
    </footer>

    <script type="module" src="./main.js"></script>
</body>
</html>
